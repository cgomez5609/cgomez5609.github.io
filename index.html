<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <!-- IMAGES CAN BE FOUND HERE -->
            <div id="left-container">
              <div id="topLeftImage">
                <img class="keyboard" src="images/caspar-rubin-220712-unsplash.jpg" alt="">
              </div>
              <div id="middleImage">
                <img class="controller" src="images/ugur-akdemir-238673-unsplash.jpg" alt="">
              </div>
              <div id="bottomRightImage">
                <img class="concert" src="images/veeterzy-98988-unsplash.jpg" alt="">
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <!-- DESCRIPTION AND POP UP TEXT CAN BE FOUND HERE -->
            <div id="right-container">
              <h5>Welcome to the landing page</h5>
              <hr style="background-color: white; width: 60%; margin-left: 20%;">
              <br>
              <p style="color: white">About Me</p>
              <p>Programmer</p>
              <p>Gamer</p>
              <p>Music Lover</p>
              <br>
              <hr style="background-color: white; width: 60%; margin-left: 20%;">
              <p>Hover over a photo to get a little more info</p>
              <hr style="background-color: white; width: 60%; margin-left: 20%;">
              <p class="onHoverText"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
